{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card mt-3">
      <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
        <h4 class="text-center text-primary fw-bold">Update Student</h4>
      </div>
      <div class="card-body p-4">
        <form
          action="{{ url_for('update_student', regno=student['regno']) }}"
          method="POST"
        >
          <div class="mb-3">
            <label
              for="regno"
              class="form-label text-muted small text-uppercase fw-bold"
              >Registration No</label
            >
            <input
              type="text"
              class="form-control form-control-lg bg-light"
              id="regno"
              value="{{ student['regno'] }}"
              disabled
            />
            <div class="form-text">Registration number cannot be modified.</div>
          </div>
          <div class="mb-3">
            <label
              for="name"
              class="form-label text-muted small text-uppercase fw-bold"
              >Full Name</label
            >
            <input
              type="text"
              class="form-control form-control-lg"
              id="name"
              name="name"
              value="{{ student['name'] }}"
              required
            />
          </div>
          <div class="mb-3">
            <label
              for="branch"
              class="form-label text-muted small text-uppercase fw-bold"
              >Branch</label
            >
            <input
              type="text"
              class="form-control form-control-lg"
              id="branch"
              name="branch"
              value="{{ student['branch'] }}"
              required
            />
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-warning text-white btn-lg">
              Update Details
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-light text-muted"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
